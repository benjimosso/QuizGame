<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="box-container" data-state="hidden">
        <div start class="start-container">
            <h1 class="Welcome">Welcome To The Java Script Fundamentals Quiz.
            </h1>
            <button class="button start-button">Start</button>
        </div>
        <h3 class="time"></h3>
        <div class="choice-container" data-state="hidden">
            <h1 id="question" data-state="hidden"></h1>

            <div class="button" id="Choice1" data-number="1" onclick="RightWrong('A')"></div>

            <div class="button" id="Choice2" data-number="2" onclick="RightWrong('B')"></div>

            <div class="button" id="Choice3" data-number="3" onclick="RightWrong('C')"></div>

            <div class="button" id="Choice4" data-number="4" onclick="RightWrong('D')"></div>

        </div>

        <div id="Score-container">
            <h3 id="ScoreText">Your Score is </h3>
            <input id="NameBox" type="text" name="fname" placeholder="Your Name Here!">
            <button id="submmitbutton"><a href="./HighScore.html">Submmit</a></button>
            <button id="playbutton">Play Again</button>
        </div>


    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
