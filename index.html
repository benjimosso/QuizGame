<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="Welcome">Welcome to this Quiz about JavaScript. Please press the button to start the game.
    </h1>
    <button class="start-button">Start</button>
    <section class="box-container" data-state="hidden">
        <h1 id="question" data-state="hidden">Answer to this Question</h1>
        <div class="choice-container" data-state="hidden">
            <p id="choice-prefix">A</p>
            <p id="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container" data-state="hidden">
            <p id="choice-prefix">B</p>
            <p id="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container" data-state="hidden">
            <p id="choice-prefix">C</p>
            <p id="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container" data-state="hidden">
            <!-- <p id="choice-prefix" data-number="4">D</p> -->
            <button class="button">Test</button>
        </div>
    </section>
    <h3 class="time"></h3>
    <script src="./assets/js/script.js"></script>
</body>

</html>
